<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Applicant</title>
    <link rel="stylesheet" href="../styles/application.css">
</head>

<body>
    <div class="container">
        <h1>üìù Update Applicant</h1>
        <form method="POST" action="../application/update.php" class="container-form">
            <label for="applicant_id">Applicant ID:</label>
            <input type="text" id="applicant_id" name="applicant_id" required>

            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone">

            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="" disabled selected>Select Country</option>
                <option value="philippines">Philippines</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
                <option value="australia">Australia</option>
                <option value="india">India</option>
                <option value="germany">Germany</option>
                <option value="france">France</option>
                <option value="japan">Japan</option>
                <option value="china">China</option>
                <option value="brazil">Brazil</option>
                <option value="south-africa">South Africa</option>
                <option value="usa">USA</option>
            </select>

            <label for="city">City:</label>
            <input type="text" id="city" name="city">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address">

            <label for="position">Position:</label>
            <select id="position" name="position">
                <option value="" disabled selected>Select Position</option>
                <option value="Software Engineer">Software Engineer</option>
                <option value="Frontend Developer">Frontend Developer</option>
                <option value="Backend Developer">Backend Developer</option>
                <option value="FullStack Developer">Full Stack Developer</option>
                <option value="Data Scientist">Data Scientist</option>
                <option value="DevOps Engineer">DevOps Engineer</option>
                <option value="Mobile App Developer">Mobile App Developer</option>
                <option value="System Administrator">System Administrator</option>
                <option value="Network Engineer">Network Engineer</option>
                <option value="Security Analyst">Security Analyst</option>
                <option value="Cloud Engineer">Cloud Engineer</option>
                <option value="Game Developer">Game Developer</option>
                <option value="AI Engineer">AI Engineer</option>
                <option value="Web Designer">Web Designer</option>
                <option value="Software Developer">Software Developer</option>
                <option value="UI/UX Designer">UI/UX Designer</option>
                <option value="Project Manager">Project Manager</option>
                <option value="Data Analyst">Data Analyst</option>
                <option value="Quality Assurance Tester">Quality Assurance Tester</option>
                <option value="Customer Support">Customer Support</option>
                <option value="Marketing Specialist">Marketing Specialist</option>
                <option value="Sales Executive">Sales Executive</option>
                <option value="Human Resources">Human Resources</option>
                <option value="Business Consultant">Business Consultant</option>
                <option value="Research Scientist">Research Scientist</option>
                <option value="Content Writer">Content Writer</option>
            </select>

            <label for="additional_info">Additional Information:</label>
            <textarea id="additional_info" name="additional_info" rows="4"></textarea>

            <button type="submit">Update Applicant</button>
        </form>

        <br />

        <form action="index.html">
            <button type="submit">Back to Main Menu</button>
        </form>
    </div>
</body>

</html>
